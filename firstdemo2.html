<html lang="en" ng-app="myApp">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <br><br>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputName3" placeholder="Name" ng-model="formInfo.Name">
                    <span ng-show="nameRequired">{{nameRequired}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputEmail3" placeholder="Email" ng-model="formInfo.Email" ng-required="true">
                    <span ng-show="emailRequired">{{emailRequired}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" id="email" name="email" placeholder="Email" ng-model="formInfo.email" ng-required="true" ng-model-options="{ updateOn: 'blur' }">
                </div>
                <div class="alert alert-danger input-error" ng-show="formInfo.email.$dirty && formInfo.email.$invalid">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Введите корректный Email
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label" >Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="formInfo.Password">
                    <span ng-show="passwordRequired">{{passwordRequired}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Sign up</button>
                </div>
            </div>
            <span>{{formInfo}}</span>
        </form>


        <script src="lib/common/jquery.min.js"></script>
        <script src="lib/common/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
